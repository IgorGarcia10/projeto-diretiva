<div class="container">
  <div class="row">
    <table [hidden]="esconder" class="table table-striped table-hover">
      <thead>
        <tr>
          <td>Id</td>
          <td>Nome</td>
          <td>Idade</td>
          <td>cidade</td>
          <td>estado</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pessoa of pessoas">
          <td>{{pessoa.id}}</td>
          <td>{{pessoa.nome}}</td>
          <td [style.color] = "pegarCor(pessoa.idade)">{{pessoa.idade}}</td>
          <td>{{pessoa.cidade}}</td>
          <td>{{pessoa.estado}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <div class="col-md-6 form-group">
      <label for="idInput">Id</label>
      <input type="text" class="form-control" id="idInput" #idInput>
    </div>

    <div class="col-md-6 form-group">
      <label for="nomeInput">Nome</label>
      <input type="text" class="form-control" id="nomeInput" #nomeInput>
    </div>
    <div class="col-md-6 form-group mb-2">
      <label for="Idade">Idade</label>
      <input type="text" class="form-control" id="nomeInput" #idadeInput>
    </div>

    <div class="col-md-6 form-group mb-2">
      <label for="Cidade">Cidade</label>
      <input type="text" class="form-control" id="nomeInput" #cidadeInput>
    </div>
    <div class="col-md-6 form-group mb-2">
      <label for="Estado">Estado</label>
      <input type="text" class="form-control" id="estadoInput" #estadoInput>
    </div>
  </div>

  <!-- Numero Sequncial -->
  <div class="row">
    <button class="btn btn-primary btn-block" (click)="adicionar(
    idInput.value+1,
    nomeInput.value,
    idadeInput.value,
    cidadeInput.value,
    estadoInput.value)" type="button">Cadastrar</button>
  </div>
  <div class="row">
    <button class="btn btn-primary btn-block mt-3" (click)=alterarExibicao()>{{textoBotao}}</button>
  </div>
</div>
